<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-800">Recipe Finder</h1>
            <p class="text-gray-600 mt-2">Find delicious recipes by your favorite ingredient!</p>
        </header>

        <main>
            <!-- Search Bar -->
            <div class="max-w-2xl mx-auto mb-8">
                <div class="flex rounded-lg shadow-md">
                    <input type="text" id="searchInput" class="w-full px-6 py-4 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter an ingredient (e.g., chicken, pasta, eggs)...">
                    <button id="searchBtn" class="bg-indigo-600 text-white px-6 py-4 rounded-r-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
            </div>

            <!-- Popular Recipes Section -->
            <section id="popular-recipes" class="mb-12">
                <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">Popular Recipes</h2>
                <div id="popularRecipeResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6">
                    <!-- Popular recipe cards will be inserted here -->
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loader" class="text-center my-8 hidden">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-4 border-indigo-600"></div>
                <p class="text-gray-600 mt-2">Searching for recipes...</p>
            </div>

            <!-- Message Display -->
            <div id="message" class="text-center my-8 text-xl text-gray-700 hidden"></div>

            <!-- Search Recipe Results -->
            <div id="recipeResults" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Recipe cards will be inserted here -->
            </div>

            <!-- Recipe Modal -->
            <div id="recipeModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
                <div class="bg-white rounded-lg shadow-2xl w-full max-w-3xl max-h-[90vh] flex flex-col">
                    <div class="flex justify-between items-center p-4 border-b">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">Recipe Title</h2>
                        <button id="closeModal" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
                    </div>
                    <div id="modalContent" class="p-6 overflow-y-auto modal-content">
                        <!-- Modal content will be inserted here -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
